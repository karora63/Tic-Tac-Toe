<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="status" class="status" aria-live="polite">Player X's turn</div>
        <div id="scoreboard">
            <p>Player X Wins: <span id="x-wins">0</span></p>
            <p>Player O Wins: <span id="o-wins">0</span></p>
            <p>Draws: <span id="draws">0</span></p>
        </div>
        <div id="board" class="board">
            <button class="cell" data-index="0"></button>
            <button class="cell" data-index="1"></button>
            <button class="cell" data-index="2"></button>
            <button class="cell" data-index="3"></button>
            <button class="cell" data-index="4"></button>
            <button class="cell" data-index="5"></button>
            <button class="cell" data-index="6"></button>
            <button class="cell" data-index="7"></button>
            <button class="cell" data-index="8"></button>
        </div>
        <button id="reset" class="reset">Reset Game</button>
        <button id="new" class="reset">New Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
